<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" >
	<title>Group 5's Weekly Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="icon" type="image/png" href="Mango-png.png">
</head>

<body>

	<div class="banner">
        <header class="text-center" role = "banner">
            <h1><img class="image" src="images/mango.jpg" alt="Header image">Group 5's Mango Weekly Planner<img class="image" src="images/mango.jpg" alt="Header image"></h1>
            <p>This page should be tried in safari, chrome or Mozila.</p>
        </header>
    </div>

    <div class="login">
        <form action="index.html">
            
            <label for="email">E-mail: </label>
            <input type="text" id="Email" name="email">

            <input type="submit" value="Login">

        </form>
    </div>

    <nav class="heading">
        <ul> <a href="index.html">Home</a> </ul>
        <ul> <a href="createNew.html">New Event</a> </ul>
        <ul> <a href="list.html">Event Details</a> </ul>
        <ul> <a href="detail.html">View Event Details</a> </ul>
    </nav>



    <article>
        <section class="text-center form">
            <h1>Create New Event</h1>
            <form action="list.html" method="get">
                <label for="name">Event Name:</label><br>
                <input type="text" id="name" name="name"><br>

                <label for="message">Event Description:</label><br>
                <textarea id="message" name="message" rows="3" cols="40"></textarea> <br>

                <label for="days">Select Day:</label><br>
                <select name="days" id="days">
                    <option value="blank">Select Day:</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select> <br> <br>

                <input type="checkbox" id="check" name="check" value="Check">
                <label for="check">Mark as high priority</label><br><br>

                <input type="submit" value="Add Event">
            </form>

        </section>
    </article>


    <div class="footer">
        <footer class="text-center"> &#169; Group 5's Mango Weekly Planner </footer>
    </div>

	<!-- <a href="http://validator.w3.org/check?uri=referer">Validate</a> 	 -->
</body>
</html>
